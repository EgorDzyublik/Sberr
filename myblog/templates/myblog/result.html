{% extends 'myblog/layout.html' %}

{% block header %}
    Результат
{% endblock %}

{% block content %}
    <h1 class='input_1'>Результаты</h1>
    <h2>Обнаружено {{ amount }} рерайт-групп</h2>
    <div class="results">
        {% for el in result %}
            <div class="group">
                <h3>Группа №{{ forloop.counter }}: {{ el }}</h3>
            </div>
        {% endfor %}
    </div>
{% endblock %}
